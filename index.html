<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Personality Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Vegetable Personality Quiz</h1>
        <div id="quiz">
            <div id="question"></div>
            <div id="options">
                <button onclick="nextQuestion('carrot')">Carrot</button>
                <button onclick="nextQuestion('broccoli')">Broccoli</button>
                <button onclick="nextQuestion('spinach')">Spinach</button>
                <button onclick="nextQuestion('chilli')">Chilli</button>
            </div>
            <div id="result"></div>
        </div>
    </div>
<img src="images/carrot.jpg" alt="Carrot" style="max-width: 100%;">
<img src="images/spinach.jpg" alt="Spinach" style="max-width: 100%;">
<img src="images/chilli.jpg" alt="Carrot" style="max-width: 100%;">
<img src="images/broccoli.jpg" alt="Carrot" style="max-width: 100%;">

    <script src="script.js"></script>
</body>
</html>
